    <body>
        <!--ADDITION-->
        <h3>ADDITION</h3>
        <label>Enter a number</label>
            <input type="text" id="n1">
        <label>Enter another number</label>
            <input type="text" id="n2">
        <input type="button" value="ADD" onclick="add()"><br>
        <div id="result"></div>
        <br>

        <!--SUBTRACTION-->
        <h3>SUBTRACTION</h3>
            <label>Enter a number</label>
            <input type="text" id="n3">
        <label>Enter another number</label>
            <input type="text" id="n4">
        <input type="button" value="SUBTRACT" onclick="sub()"><br>
        <div id="difference"></div>
        <br>

        <!--MULTIPLICATION-->
        <h3>MULTIPLICATION</h3>
            <label>Enter a number</label>
            <input type="text" id="n5">
        <label>Enter another number</label>
            <input type="text" id="n6">
        <input type="button" value="MULTIPLY" onclick="multiply()"><br>
        <div id="product"></div>
        <br>


        <!--DIVISION-->
        <h3>DIVISION</h3>
            <label>Enter a number</label>
            <input type="text" id="n7">
        <label>Enter another number</label>
            <input type="text" id="n8">
        <input type="button" value="DIVIDE" onclick="divide()"><br>
        <div id="quotient"></div>
        <br>

        <!--REMAINDER-->
        <h3>What is the remainder of:</h3>
            <label>Enter a number</label>
            <input type="text" id="n9">
        <label>Enter another number</label>
            <input type="text" id="n10">
        <input type="button" value="Results" onclick="remainder()"><br>
        <div id="remainder"></div>
        <br>

        <!--NEGATION OPERATOR-->
        <h3>Turn it into a negative number.</h3>
            <label>Enter a number</label>
                <input id="negation" type="text">
            <input type="button" value="Result" onclick="negation()">
            <div id="negative"></div>
            <br>
        
        <!--INCREMENT-->
        <h3>Increment a number</h3>
            <label>Enter a number</label>
                <input type="text" id="increment">
            <input type="button" id="incrementresult" value="Increment" onclick="increment()">
            <div id="incr"></div>
            <br>

        
        <!--DECREMENT-->
        <h3>Decrement a number</h3>
            <label>Enter a number</label>
                <input type="text" id="decrement">
            <input type="button" id="decrementation" value="Decrement" onclick="decrement()">
            <div id="decr"></div>
            <br>

        <label>Get a Random number here!</label>
         
            <input id="random" type="button" value="Click Me!" onclick="random()">
            <div id="rndm"></div>
            <br>

        <h3>What is the power of!</h3>
            <label>Enter a number</label>
                <input type="text" id="x1">
            <label>Enter another number</label>
                <input type="text" id="x2">
            <input type="button" value="Result" onclick="power()">
            <div id="pwr"></div>
            <br>

        



        <div type="button" id="Math" onclick="more_Math()">More Math</div>
